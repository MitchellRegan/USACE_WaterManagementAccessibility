<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Offline | USACE</title>

        <!-- PWA App Manifest File -->
        <link rel="manifest" href="./json/manifest.json">

    <body>

    <!-- PWA Service Worker -->

            });
        }
    </script>
